apiVersion: apps/v1
kind: Deployment
metadata:
  name: favorite
  namespace: favorite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favorite
  template:
    metadata:
      labels:
        app: favorite
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - image: registry.gitlab.com/mego.tours/backend/favorite/test:latest
        name: favorite
        imagePullPolicy: Always
        env:
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: DB_PORT
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: REDIS_PORT
        - name: REDIS_OUTER_PORT
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: REDIS_OUTER_PORT
        - name: FAVORITE_SERVICE_SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: FAVORITE_SERVICE_SERVER_PORT
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: favorite-configmap
              key: DB_URL
        ports:
        - containerPort: 80
          name: http

---

kind: Service 
apiVersion: v1 
metadata:
  name: favorite-service
  namespace: favorite
spec:
  type: ClusterIP
  selector:
    app: favorite
  ports:
    - port: 80
      targetPort: 80
